<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./scripts/main.js"></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="text-center text-primary-100 bg-neutral-900">
    <main class="flow bg-neutral-400">
      <h1
        id="adviceHeading"
        class="advice-heading | text-accent-400 tt-uppercase fs-200"
      >
        Advice #
      </h1>
      <p id="adviceContent" class="advice-content | fs-500">
        "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora modi
        obcaecati maxime inventore voluptatum aut explicabo dolore sequi, qui
        placeat!"
      </p>
      <div class="divider">&nbsp;</div>
      <button
        id="adviceButton"
        class="advice-button"
        aria-label="Generate Advice"
      >
        <img src="./images/icon-dice.svg" alt="" srcset="" />
      </button>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
